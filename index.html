<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Welcome to OP travels</title>
  </head>
  <body>
    <div id="showmsg"></div>
    <div class="container">
        <h2 class = "my-4">OP travel company</h2>
    <form class="my-3">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Enter Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name">
            <div class="invalid-feedback">
              Username must be 2-10 characters long and should not start with any number
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Enter Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email">
            <div class="invalid-feedback">
              email must be valid email!
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <label for="car">Select your car</label>
        <select class="form-select my-3" aria-label="Default select example" id="cars">
            <option>Lamborghini</option>
            <option>Ford mustang</option>
            <option>BMW</option>
            <option>Range rover</option>
        </select>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Enter Address</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
        </div>
        <div class="row mb-3">
          <label for="phone" class="col-sm-2 col-form-label">Enter PhoneNo</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone">
            <div class="invalid-feedback">
              Phone number must be valid!
            </div>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary my-3" id="submit">Book car</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
